<!DOCTYPE html>
<html ng-app="slingshop">
<head>
	<title>Slingshop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap-superhero.css">
	<link rel="stylesheet" href="css/bootswatch.min.css">
	<link rel="stylesheet" href="bower/animate.css/animate.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="MainCtrl">

	<div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="#" class="navbar-brand">Slingshop</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

		<ul class="nav navbar-nav navbar-right">
			<li><a href="http://localhost:3000/api" target="_blank">API</a></li>
			<li><a href="http://astha.me" target="_blank">Astha.me</a></li>
		</ul>

        </div>
      </div>
    </div>

	<div class="container">
		<div class="page-header">
			<div class="row">
	          <div class="col-lg-12 col-md-7 col-sm-6">
	            <h1>Slingshop</h1>
	            <div class="progress" ng-show="loading">
				  <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"\>
				    <span class="sr-only"></span>
				  </div>
				</div>
	         </div>
		<div>
	</div>
	<div class="container">
		<div class="row">
			<div ng-repeat="bag in bagsList">
			  <div class="col-sm-6 col-md-4">
			    <div class="thumbnail">
			      <img src="{{bag.photo.url}}">
			      <div class="caption">
			        <h3>{{ bag.name }}</h3>
			        <p><a href="#" class="btn btn-primary" role="button">Buy Rs. {{ bag.price }}</a></p>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>

	<script src="bower/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="bower/angular/angular.js" type="text/javascript"></script>
	<script src="bower/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="js/controllers.js" type="text/javascript"></script>
</body>
</html>
